<body>

 <center>
 
        <h3>Welcome to eStore, Admin </h3>

		<form action="Product"  method="post">

		<input type="text" name="textName" placeholder="eg: iPhone 11"/>

		<input type="text" name="textPrice" placeholder="eg:80000"/>

		</form>
		
 </center>
