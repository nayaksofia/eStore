<!DOCTYPE html>
<html>
<head>

<title>Register</title>
</head>
<body>
	
	<center>
		<h3>Welcome to eStore </h3>
		<h3>Register Here with Your Details</h3>
		
		<form action="Register"  method="post">  <!-- Provide The Link -->

		<input type="text" name="textName" placeholder="eg: John Watshon"/>
		<br>

		<input type="text" name="textEmail" placeholder="eg: john@example.com"/>

		<input type="password" name="textPassword" placeholder="minimum 6 characters"/>

		<br>

		</form>
	</center>

</body>
